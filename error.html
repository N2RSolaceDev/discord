<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c2f33;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Login Container */
    .login-container {
      background: #23272a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    /* Discord Logo */
    .discord-logo img {
      width: 100%;
      max-width: 150px;
      margin-bottom: 20px;
    }

    /* Processing Message */
    .processing-message {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    /* Countdown Timer */
    .countdown-timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: #7289da;
      margin-bottom: 30px;
    }

    /* Fake Trollface Page */
    .fake-trollface {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffcc00;
      color: #000;
      text-align: center;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .fake-trollface img {
      width: 100%;
      max-width: 200px;
      margin-bottom: 20px;
    }

    .fake-trollface h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .fake-trollface p {
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="discord-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Discord_logo_%282015%29.svg" alt="Discord Logo">
    </div>
    <div class="error-title">Logging into Discord...</div>
    <div class="processing-message">
      Please wait while we securely log you in.
    </div>
    <div class="countdown-timer" id="countdownTimer">30 seconds remaining</div>
  </div>

  <script>
    // Function to display the fake trollface page
    function showFakeTrollfacePage() {
      const loginContainer = document.querySelector('.login-container');
      loginContainer.innerHTML = `
        <div class="fake-trollface">
          <img src="https://i.imgur.com/g5Hl9QD.png" alt="Trollface">
          <h1>Gotcha!</h1>
          <p>You've been trolled. Enjoy your day!</p>
        </div>
      `;
    }

    // Countdown timer logic
    let timeLeft = 30; // 30 seconds
    const countdownTimer = document.getElementById('countdownTimer');

    const countdownInterval = setInterval(() => {
      countdownTimer.textContent = `${timeLeft} seconds remaining`;
      timeLeft--;

      if (timeLeft < 0) {
        clearInterval(countdownInterval);
        showFakeTrollfacePage();
      }
    }, 1000); // Update every second
  </script>
</body>
</html>
