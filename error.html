<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Error Container */
    .error-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    /* Error Title */
    .error-title {
      font-size: 2rem;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    /* Error Message */
    .error-message {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-title">Oops!</div>
    <div class="error-message">
      An error occurred while processing your request. Please try again later.
    </div>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
  </div>
</body>
</html>
