<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Error</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #36393f; /* Discord dark background */
      color: #dcddde; /* Discord light text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Error Container */
    .error-container {
      background: #2f3136; /* Discord secondary background */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
    }

    /* Discord Logo */
    .discord-logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Error Title */
    .error-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff; /* White for emphasis */
      margin-bottom: 15px;
    }

    /* Error Message */
    .error-message {
      font-size: 1rem;
      line-height: 1.6;
      color: #b9bbbe; /* Discord muted text */
      margin-bottom: 30px;
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      background-color: #7289da; /* Discord primary blue */
      color: #fff;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #677bc4; /* Slightly darker blue on hover */
    }

    /* Discord-like Footer */
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #72767d; /* Discord footer text */
    }

    .footer a {
      color: #7289da; /* Discord link color */
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <!-- Discord Logo -->
    <img src="/favicon.ico" alt="Discord Logo" class="discord-logo">
    
    <!-- Error Title -->
    <div class="error-title">Something Went Wrong</div>
    
    <!-- Error Message -->
    <div class="error-message">
      An unexpected error occurred while processing your request. Please try again later or contact support if the issue persists.
    </div>
    
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">Go Back</button>
    
    <!-- Footer -->
    <div class="footer">
      Need help? Visit our <a href="https://support.discord.com" target="_blank">Support Page</a>.
    </div>
  </div>
</body>
</html>
